<!-- Code For Gallery-->
<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusImg(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}


function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("slides");
  var dots = document.getElementsByClassName("demo");
  /* Resets The Index Below 1 Or Greater Than the Length*/
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  /* Defaults Images To Invisible*/
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  /*Resets Current Bubble*/
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace("currentBubble", "");
  }
  /* Index Of the Image To Show*/
  x[slideIndex-1].style.display = "block";
  /* Adds Black Bubble To Class*/
  dots[slideIndex-1].className += " currentBubble";  
}
</script>
